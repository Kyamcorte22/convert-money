<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert-money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img class="logo" src="./assets/logo-money.png" alt="logo-money">
    <main>
        <label>
            converter <b>de</b>
            <select id="real">
                <option>R$ real brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select id="dolar" class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            valor
            <input   name="valor"  class="input-currency" placeholder="R$100000">
        </label>

        <button class="convert-button">converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil3.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img"  src="./assets/dolar3.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>
</body>
<script src="./scripts.js"></script>
</html>
